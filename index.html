<body>
    <section id="main" class="my-5 py-5 mx-auto">

        <p class="mt-5"> This a test to know my type of development.

        <button type="button" class="startBtn" onclick="js:start()">
            Start

    </section>

    <section id="qna">
        <div class="status mt-5 mx-auto">

        <h2> Your result is.. </h2>

            <div class="resultName">

        </div>
        <dir id="resultImg">

        <div class="resultDesc">

            </div>
            <div class="resultDesc1">

            </div>

            <div class="resultDescTitle2">

            <div class="resultDesc2">

            </div>
        </div>
        <div>
            <a href="javascript:setShare()"><img src="./img/icon-kakao.png" title="KakaoTalk" class="sharebtn_custom"/></a>

        </div>
    </section>


    <script src="./js/mbti.js"> </script>
    <script src="./js/data.js"> </script>

    <script type="text/javascript">
        function setShare(){
            var resultImg = document.querySelector('#resultImg'); 
            var resultAlt = resultImg.firstElementChild.alt; 
            const shareTitle = '나의 개발자 유형은 무엇일까? 나의 개발자 유형을 확인해보고 공유해보자!!';
            const shareDes=infoList[resultAlt].name;
            
            const shareImage= 'https://mbtitestjake.netlify.app/' + 'img/title_img.png';
            const shareURL = 'https://mbtitestjake.netlify.app/';
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                title: shareDes,
                description: shareTitle,
                imageUrl: shareImage,
                link: {
                    mobileWebUrl: shareURL,
                    webUrl : shareURL,
                },
                },
                buttons: [
                {
                    title: '결과 확인하기',
                    link: {
                    mobileWebUrl: shareURL,
                    webUrl : shareURL
                    },
                },
                ]
            });
        
        }
      </script>
